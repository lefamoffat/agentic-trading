# Agent Configuration
# PPO Configuration
ppo:
    policy: "MlpPolicy"
    learning_rate: 0.0003
    n_steps: 2048
    batch_size: 64
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    clip_range_vf: null
    normalize_advantage: true
    ent_coef: 0.0
    vf_coef: 0.5
    max_grad_norm: 0.5
    use_sde: false
    sde_sample_freq: -1
    target_kl: null
    stats_window_size: 100
    device: "auto"
    seed: null

# Training Configuration
training:
    eval_frequency: 500
    n_eval_episodes: 5
