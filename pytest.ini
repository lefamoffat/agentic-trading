[pytest]
testpaths =
    src
    tests
    integration_tests

addopts = -m "not slow"

markers =
    unit: fast logic tests that use only pure Python and small fixtures
    component: tests that rely on mocks/fakes of external libs but remain fast (<1s)
    integration: tests requiring live services or credentials (skipped by default)
    slow: long-running diagnostics

# Ignore noisy third-party dep warnings
filterwarnings =
    ignore::DeprecationWarning:tensorflow.*
    # Suppress the "H is deprecated" FutureWarning emitted by numpy/pandas internals
    ignore:H is deprecated and will be removed:FutureWarning
